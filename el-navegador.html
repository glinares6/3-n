         <h1>objeto location</h1>
         <!-- propiedades
            href -> url actual
            host ->  dominio  + puerto
            hostmane -> identificar el dominio
            port -> puerto
            protocol -> http https
            origin -> protocolo  + dominio
            hash -> enlaces internos
            pathmane ->  ruta interna luego del dominio

        metodos
            reload() -> recarga la pagina actual
            assign(url) -> recarga la pagina enviado por parametro
            replace(url) ->  recarga la pagina por parametro
        -->

        <h1>objeto history</h1>
            <!-- 
            propieades 
                length -> cantidad de elementos de atras o adelante ,incluye la pagina actual

            metodos
                back() -> paso para atras de la ruta 
                forward() -> paso para addelante de la ruta 
                go(position)  -1 back  1 forward elige cuantos saltos recorrera
                 -->
