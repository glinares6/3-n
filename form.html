    <!-- submit -> detecta el envio de todo el formulario 
        change -> ocurre cuando un input cambia de valor 
        focus ->  cuando seleccionas/click un campo
        bur ->  cuando sueltas esa seleccion del campo
        reset ->    cuando reseteas el formulario
    -->
