    <h1>DOM traversing</h1>
    <!-- recorrer el DOM 
        HIJOS
            childNode ->Devuelve todos los nosdos hijos
            childNodes[n] -> elige a un hijo personalizado
            children -> devuelve solo elementos
            firstChild -> te devuelve el promer elemento
            firstElementCHild  -> te devuelve el primer elemento  hijo
            lastChild -> te debuelve el ultimoj elemento
            lastElementChild -> te devuelve el ultimo elemento hijo
            hasChildNodes() -> muestra si tiene hijos o no en boolean
    HERMANOS
        nextsibling -> muestra  el siguiente  elemento del hermano
        nextElementSibling ->  muestra todo el elemento del siguiente hermano
        previousSibling -> muestra el anterior elemento del elemetno
        previousElementSibling -> muestra el anaterior lemento del siguiente hermano
    PADRES
        parentNode->devuelve el nodo que sea papá
        parentElement -> retorna al elemento padre
    -->

                insertAdjacentElement(position,el)
